    <h2>About me</h2>
    <p>I am learning web development</p>

    <!-- Comment -->

    <!-- Links use <a> tag -->
    <a href="https://www.sefactory.io/">SE Factory Example</a>

    </br> 
    <!-- Images use <img> tag -->
    <img src="./assets/se-logo.png" alt="SE Factory Logo">

    <!-- Lists "ordered" and "unordered" -->

    <h3>Ordered Lists</h3>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
    </ol>

    <h3>Unordered Lists</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
    </ul>

    <!-- div is block container -->
    <div>
        <h2>Title</h2>
        <p>Text inside div container</p>
    </div>

    <h2>Title</h2>
    <p class="highlight">Text inside div container</p>
</body>

</html>
